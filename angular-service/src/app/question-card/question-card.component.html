<!-- class="example-card waves-effect waves-light" -->
<mat-card (click)="put()" class="rotate-scale-up-diag-2" id="some" routerLink="/questionAnswerCard">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="font-size: medium"><u>Asked By</u>: {{passedQuestions.user.firstName}}</mat-card-title>
    <mat-card-subtitle>{{passedQuestions.question}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content id="card">
    <p class="replyMessage">{{desc}}</p>
  </mat-card-content>
  <mat-card-content style="position: relative;">
    <pre><i class="fas fa-thumbs-up"></i> {{passedQuestions.upvotes}}<div
      style="padding: 10px;display: inline-block;"></div><i class="fas fa-thumbs-down"></i> {{passedQuestions.downvotes}}</pre>
  </mat-card-content>
  <mat-card-actions id="butt">
    <button mat-raised-button color="primary" routerLink="/questionAnswerCard" (click)="put()">Show more</button>
  </mat-card-actions>
</mat-card>
<router-outlet></router-outlet>
