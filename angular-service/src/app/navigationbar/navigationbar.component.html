
<div *ngIf="info.token; else loggedOut">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"> Eroteme </a>
    </div>
    <ul class="nav navbar-nav" routerLinkActive="active">
      <li class="nav-item"><a class="nav-link" routerLink="home">Home</a>
      </li>
      <!-- <li  class="nav-item">
        <a class="nav-link" routerLink="auth/login">Login</a>
      </li> -->
      <!-- <li class="nav-item">
        <a class="nav-link" routerLink="signup">Register</a>
      </li> -->
      <li>
          <div class="dropdown">
               <!-- <button onclick="myFunction()" class="dropbtn">Dropdown</button>  -->
              <button class="notification" (click)=myFunction()>
                  <i class="material-icons">add_alert</i>
                  <span class="badge">{{data.length}}</span>   
              </button>
              <div id="myDropdown" class="dropdown-content">
                <ul class="biglist">
                  <li><strong>Notifications</strong></li>
                  <li><ul *ngIf='data' class="smalllist">
                      <li *ngFor='let d of data'>
                         <app-notify [notification]=d></app-notify>
                      </li>
                  </ul> 
                  </li>
                </ul>
              </div>
            </div>
          </li>

         <li >
                   <button class="btn btn-secondary" id="log"  (click)="logout()">Logout</button>
      </li>  

    </ul>
  </div>
</nav>
</div>

<ng-template #loggedOut>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"> Eroteme </a>
          </div>
          <ul class="nav navbar-nav" routerLinkActive="active">
            <li class="nav-item"><a class="nav-link" routerLink="home">Home</a>
            </li>
            <li  class="nav-item">
              <a class="nav-link" routerLink="auth/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="signup">Register</a>
            </li>
          </ul>
        </div>
        </nav>

</ng-template>
